<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Character</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #fce4ec 100%);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png'), auto;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
    .card-glow-blue:hover {
      box-shadow: 0 0 32px 8px #60a5fa, 0 0 64px 16px #3b82f6;
    }
    .card-glow-pink:hover {
      box-shadow: 0 0 32px 8px #f472b6, 0 0 64px 16px #ec4899;
    }
    .handwritten {
      font-family: 'Indie Flower', cursive;
    }
    .doodle {
      position: absolute;
      z-index: 20;
      pointer-events: none;
    }
    .progress-bar {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 8px;
      background: linear-gradient(90deg, #f472b6 0%, #b388ff 100%);
      box-shadow: 0 2px 8px #b388ff44;
      animation: progress 2s linear forwards;
    }
    @keyframes progress {
      from { width: 0; }
      to { width: 100vw; }
    }
    .card-flip {
      perspective: 1000px;
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-flip.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      transform: rotateY(180deg);
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 0 32px 8px #fce4ec88;
      color: #333;
      font-size: 1.1rem;
      padding: 1.5rem;
    }
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 100;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @media (max-width: 768px) {
      .flex-row { flex-direction: column !important; }
      .gap-12 { gap: 2rem !important; }
      .w-72 { width: 90vw !important; }
      .p-8 { padding: 1.5rem !important; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
    <div class="progress-bar"></div>
    <img src="https://unpkg.com/undraw@latest/svg/undraw_gaming_re_cma2.svg" class="doodle" style="top: 10px; left: 10px; width: 80px; transform: rotate(-10deg); opacity: 0.7;" alt="doodle">
    <img src="https://unpkg.com/undraw@latest/svg/undraw_celebration_re_kc9k.svg" class="doodle" style="bottom: 10px; right: 10px; width: 80px; transform: rotate(8deg); opacity: 0.7;" alt="doodle">
    <div id="hearts"></div>
    <div class="z-10 flex flex-col items-center justify-center">
      <div class="text-3xl md:text-4xl font-extrabold text-purple-800 mb-10 text-center drop-shadow-lg tracking-wide animate-bounce handwritten">Pick your character</div>
      <div class="flex flex-row gap-12 mb-4">
        <!-- Player 1 Card -->
        <div class="card-flip bg-blue-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-72 hover:scale-110 hover:shadow-blue-400 hover:ring-4 hover:ring-blue-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-blue" onclick="flipCard(this)">
          <div class="card-inner relative w-full h-full">
            <div class="card-front flex flex-col items-center">
              <div class="text-lg font-bold text-blue-700 mb-2 group-hover:animate-bounce handwritten">Player 1</div>
              <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 7rem;">üßçüèæ</div>
              <div class="text-xl font-bold text-blue-900 mb-2 group-hover:text-blue-600 transition handwritten">Friend</div>
              <a href="friend-threat.html" class="px-6 py-2 mt-2 bg-blue-400 hover:bg-blue-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
            </div>
            <div class="card-back flex flex-col items-center justify-center">
              <div class="font-bold mb-2">Fun Fact</div>
              <div>Friends are the family you choose! üíô</div>
            </div>
          </div>
        </div>
        <!-- Player 2 Card -->
        <div class="card-flip bg-pink-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-72 hover:scale-110 hover:shadow-pink-400 hover:ring-4 hover:ring-pink-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-pink" onclick="flipCard(this)">
          <div class="card-inner relative w-full h-full">
            <div class="card-front flex flex-col items-center">
              <div class="text-lg font-bold text-pink-700 mb-2 group-hover:animate-bounce handwritten">Player 2</div>
              <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 7rem;">üßçüèø‚Äç‚ôÄÔ∏è</div>
              <div class="text-xl font-bold text-pink-900 mb-2 group-hover:text-pink-600 transition handwritten">Girlfriend</div>
              <a href="reasons.html" class="px-6 py-2 mt-2 bg-pink-400 hover:bg-pink-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
            </div>
            <div class="card-back flex flex-col items-center justify-center">
              <div class="font-bold mb-2">Fun Fact</div>
              <div>Girlfriends make every adventure sweeter! üíñ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Floating hearts animation (shared)
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        heart.innerHTML = `
          <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
            <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
            C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
          </svg>`;
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 500);

      // Card flip logic
      function flipCard(card) {
        card.classList.toggle('flipped');
      }
      // Confetti burst on card choose
      document.querySelectorAll('.card-flip a').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          burstConfetti(this.closest('.card-flip'));
          setTimeout(() => { window.location = this.href; }, 800);
        });
      });
      function burstConfetti(card) {
        for (let i = 0; i < 30; i++) {
          const conf = document.createElement('div');
          conf.className = 'confetti';
          conf.style.position = 'absolute';
          conf.style.left = (card.offsetLeft + card.offsetWidth/2 + (Math.random()-0.5)*80) + 'px';
          conf.style.top = (card.offsetTop + card.offsetHeight/2 + (Math.random()-0.5)*40) + 'px';
          conf.style.width = conf.style.height = (8 + Math.random()*8) + 'px';
          conf.style.background = ['#ff80ab','#b388ff','#80d8ff','#ffd180','#fff59d','#c8e6c9'][Math.floor(Math.random()*6)];
          conf.style.borderRadius = '50%';
          conf.style.opacity = 0.8;
          conf.style.zIndex = 100;
          conf.style.pointerEvents = 'none';
          conf.animate([
            { transform: 'translateY(0) scale(1)', opacity: 1 },
            { transform: `translateY(${80+Math.random()*60}px) translateX(${(Math.random()-0.5)*120}px) scale(1.2)`, opacity: 0 }
          ], { duration: 700 + Math.random()*300, fill: 'forwards' });
          document.body.appendChild(conf);
          setTimeout(() => conf.remove(), 1200);
        }
      }
      // Parallax background
      document.addEventListener('mousemove', function(e) {
        document.body.style.backgroundPosition = `${e.clientX/40}px ${e.clientY/40}px`;
      });
      // Easter egg: press 'h' to show a hidden heart
      document.addEventListener('keydown', function(e) {
        if (e.key === 'h') {
          const heart = document.createElement('div');
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.position = 'fixed';
          heart.style.left = (window.innerWidth/2-30) + 'px';
          heart.style.top = (window.innerHeight/2-30) + 'px';
          heart.style.fontSize = '60px';
          heart.style.zIndex = 9999;
          heart.style.animation = 'fadeout 2s forwards';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
