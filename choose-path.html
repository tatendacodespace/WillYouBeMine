<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Character</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #fce4ec 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center">
    <div class="text-2xl md:text-3xl font-semibold text-purple-700 mb-8 text-center">Pick your character</div>
    <div class="flex flex-col md:flex-row gap-6 mb-4">
      <a href="friend-threat.html" class="px-8 py-3 bg-blue-200 hover:bg-blue-300 text-blue-800 rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-110 focus:outline-none duration-300">Player 1: Friend ðŸ«¶</a>
      <a href="reasons.html" class="px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-110 focus:outline-none duration-300">Player 2: Girlfriend ðŸ’–</a>
    </div>
  </div>
  <script>
    // Floating hearts animation (shared)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = `
        <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
          <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
            C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
        </svg>`;
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
