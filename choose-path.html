<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Character</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #fce4ec 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
    .card-glow-blue:hover {
      box-shadow: 0 0 32px 8px #60a5fa, 0 0 64px 16px #3b82f6;
    }
    .card-glow-pink:hover {
      box-shadow: 0 0 32px 8px #f472b6, 0 0 64px 16px #ec4899;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center">
    <div class="text-3xl md:text-4xl font-extrabold text-purple-800 mb-10 text-center drop-shadow-lg tracking-wide animate-bounce">Pick your character</div>
    <div class="flex flex-row gap-12 mb-4">
      <!-- Player 1 Card -->
      <div class="bg-blue-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-72 hover:scale-110 hover:shadow-blue-400 hover:ring-4 hover:ring-blue-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-blue">
        <div class="text-lg font-bold text-blue-700 mb-2 group-hover:animate-bounce">Player 1</div>
        <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 7rem;">🧍🏾</div>
        <div class="text-xl font-bold text-blue-900 mb-2 group-hover:text-blue-600 transition">Friend</div>
        <a href="friend-threat.html" class="px-6 py-2 mt-2 bg-blue-400 hover:bg-blue-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
      </div>
      <!-- Player 2 Card -->
      <div class="bg-pink-100 rounded-3xl shadow-2xl flex flex-col items-center p-8 w-72 hover:scale-110 hover:shadow-pink-400 hover:ring-4 hover:ring-pink-300 hover:ring-opacity-60 transition-transform duration-300 cursor-pointer group card-glow-pink">
        <div class="text-lg font-bold text-pink-700 mb-2 group-hover:animate-bounce">Player 2</div>
        <div class="text-8xl mb-4 group-hover:animate-bounce" style="font-size: 7rem;">🧍🏿‍♀️</div>
        <div class="text-xl font-bold text-pink-900 mb-2 group-hover:text-pink-600 transition">Girlfriend</div>
        <a href="reasons.html" class="px-6 py-2 mt-2 bg-pink-400 hover:bg-pink-500 text-white rounded-full font-semibold shadow-md transition group-hover:scale-110">Choose</a>
      </div>
    </div>
  </div>
  <script>
    // Floating hearts animation (shared)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = `
        <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
          <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
            C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
        </svg>`;
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
