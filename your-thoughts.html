<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Thoughts / Write Back</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e0c3fc 0%, #fce4ec 100%); min-height: 100vh; overflow-x: hidden; cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60d.png'), auto; }
    .handwritten { font-family: 'Indie Flower', cursive; }
    .progress-bar { position: fixed; top: 0; left: 0; width: 100vw; height: 8px; background: linear-gradient(90deg, #b388ff 0%, #f472b6 100%); box-shadow: 0 2px 8px #b388ff44; animation: progress 2s linear forwards; }
    @keyframes progress { from { width: 0; } to { width: 100vw; } }
    .input-box { border: 2px solid #b388ff; border-radius: 1rem; padding: 1rem; width: 100%; font-size: 1.2rem; font-family: 'Indie Flower', cursive; }
    .input-box:focus { outline: none; border-color: #f472b6; background: #fff0fa; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('--mHdD4datxmYOyPW');
    })();
    function sendThoughts(e) {
      e.preventDefault();
      emailjs.sendForm('service_3ucsukm', 'template_ih3195s', e.target)
        .then(function() {
          document.getElementById('result').innerText = 'Thank you for sharing your thoughts! ðŸ’Œ';
          setTimeout(function(){ window.location.href = 'question.html'; }, 2000);
        }, function(error) {
          document.getElementById('result').innerText = 'Oops! Something went wrong.';
        });
    }
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div class="z-10 flex flex-col items-center justify-center w-full">
    <div class="text-3xl md:text-4xl font-bold text-purple-700 mb-6 text-center handwritten">Your Thoughts / Write Back ðŸ’Œ</div>
    <div class="text-lg md:text-xl text-gray-700 mb-8 text-center max-w-xl">I poured my heart out... Now it's your turn! Share anything you feel, your thoughts, or just say hi. I really want to hear from you!</div>
    <form class="w-full max-w-lg flex flex-col gap-4" onsubmit="sendThoughts(event)">
      <textarea name="reason" class="input-box" rows="5" placeholder="Type your thoughts here..." required></textarea>
      <button type="submit" class="px-8 py-3 bg-purple-200 hover:bg-purple-300 text-purple-800 rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-105 focus:outline-none">Send</button>
    </form>
    <div id="result" class="mt-4 text-green-700 handwritten"></div>
  </div>
  <div class="progress-bar"></div>
</body>
</html>
