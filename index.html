<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Adventure Begins</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec 0%, #e0c3fc 100%);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png'), auto;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 100;
    }
    .handwritten {
      font-family: 'Indie Flower', cursive;
    }
    .progress-bar {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 8px;
      background: linear-gradient(90deg, #f472b6 0%, #b388ff 100%);
      box-shadow: 0 2px 8px #b388ff44;
      animation: progress 2s linear forwards;
    }
    @keyframes progress {
      from { width: 0; }
      to { width: 100vw; }
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .envelope-container {
      min-height: 100vh;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .envelope-outer {
      position: relative;
      width: 420px;
      max-width: 96vw;
      height: 270px;
      max-height: 60vw;
      margin: 0 auto;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      perspective: 1400px;
      transition: box-shadow 0.3s, transform 1s cubic-bezier(0.23, 1.01, 0.32, 1), left 1s cubic-bezier(0.23, 1.01, 0.32, 1), bottom 1s cubic-bezier(0.23, 1.01, 0.32, 1);
      box-shadow: 0 8px 32px 0 #b388ff33, 0 2px 16px 0 #f8b50022;
      z-index: 10;
    }
    .envelope-outer:hover {
      box-shadow: 0 16px 48px 0 #b388ff55, 0 4px 32px 0 #f8b50044;
      transform: scale(1.03) rotate(-2deg);
    }
    .envelope-outer.opened {
      /* On mobile, don't move envelope so far off screen */
      transform: scale(0.7) rotate(-10deg) translate(-180px, 180px);
      left: 0;
      bottom: 0;
      z-index: 2;
    }
    @media (max-width: 600px) {
      .envelope-outer {
        width: 98vw;
        height: 160px;
        left: 0 !important;
        bottom: 0 !important;
        margin: 0 auto;
        transform: none !important;
        transition: none;
      }
      .envelope-outer.opened {
        transform: none !important;
        left: 0 !important;
        bottom: 0 !important;
        margin: 0 auto;
        z-index: 2;
      }
      .paper {
        min-height: 110px;
        width: 97vw;
        left: 50%;
        bottom: 30px;
        transform: translate(-50%, 70%) scaleY(0.1) scale(1);
        font-size: 1.05rem;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .envelope-outer.opened .paper {
        transform: translate(-50%, -60%) scaleY(1) scale(1.01);
        z-index: 20;
      }
      .envelope-container {
        overflow: visible !important;
      }
    }
    .envelope-flap {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 60%;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      z-index: 3;
      transform-origin: top center;
      transition: transform 0.8s cubic-bezier(0.23, 1.01, 0.32, 1);
      box-shadow: 0 4px 12px #b388ff33;
      border-bottom: 4px solid #f8b50055;
    }
    .envelope-outer.opened .envelope-flap {
      transform: rotateX(-120deg);
      box-shadow: 0 12px 32px #b388ff33;
    }
    .envelope-body {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 70%;
      background: #fff8e1;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      border: 3px solid #f8b500;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 1.5rem 2rem 1.7rem 2rem;
      box-shadow: 0 2px 12px #f8b50022;
    }
    .from-label {
      font-size: 1.3rem;
      color: #b388ff;
      background: #fff0;
      margin-bottom: 0.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff, 0 2px 4px #b388ff22;
    }
    .post-badge {
      font-size: 2.2rem;
      color: #f8b500;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 2px 4px #f8b50044);
      border-radius: 50%;
      background: #fffbe7;
      padding: 0.2em 0.4em;
      border: 2px solid #f8b50099;
      box-shadow: 0 2px 8px #f8b50022;
    }
    .envelope-shadow {
      position: absolute;
      bottom: -22px; left: 50%;
      width: 80%; height: 22px;
      background: radial-gradient(ellipse at center, #b388ff33 0%, #fff0 100%);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 1;
      filter: blur(1px);
    }
    .paper {
      position: absolute;
      left: 50%;
      bottom: 40px;
      width: 96%;
      max-width: 98vw;
      min-height: 220px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 #b388ff33, 0 2px 16px 0 #f8b50022;
      transform: translate(-50%, 70%) scaleY(0.1) scale(1);
      opacity: 0;
      z-index: 2;
      transition: transform 1s cubic-bezier(0.23, 1.01, 0.32, 1), opacity 0.7s, z-index 0s 1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      border: 2px dashed #b388ff55;
      overflow: hidden;
    }
    .envelope-outer.opened .paper {
      transform: translate(-50%, -70%) scaleY(1) scale(1.25);
      opacity: 1;
      pointer-events: auto;
      z-index: 20;
      box-shadow: 0 16px 48px 0 #b388ff55, 0 4px 32px 0 #f8b50044;
      animation: paper-bounce 0.7s 0.2s cubic-bezier(0.23, 1.01, 0.32, 1);
      transition: transform 1s cubic-bezier(0.23, 1.01, 0.32, 1), opacity 0.7s, z-index 0s;
    }
    @keyframes paper-bounce {
      0% { transform: translate(-50%, 70%) scaleY(0.1) scale(1); }
      60% { transform: translate(-50%, -80%) scaleY(1.1) scale(1.25); }
      100% { transform: translate(-50%, -70%) scaleY(1) scale(1.25); }
    }
    .paper-content {
      font-size: 1.25rem;
      padding: 2.2rem 2.2rem 1.2rem 2.2rem;
      text-align: center;
      word-break: break-word;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      .paper {
        min-height: 110px;
        width: 97vw;
        left: 50%;
        bottom: 30px;
        transform: translate(-50%, 70%) scaleY(0.1) scale(1);
        font-size: 1.05rem;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .envelope-outer.opened .paper {
        transform: translate(-50%, -60%) scaleY(1) scale(1.01);
        z-index: 20;
      }
      .envelope-container {
        overflow: visible !important;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
    <div id="hearts"></div>
    <div class="envelope-container flex flex-col items-center justify-center min-h-screen">
      <div class="envelope-outer" id="envelope" onclick="toggleEnvelope()">
        <div class="envelope-flap" id="flap"></div>
        <div class="envelope-body">
          <span class="from-label handwritten">From Thapelo</span>
          <span class="post-badge">✉️</span>
        </div>
        <div class="envelope-shadow"></div>
        <div class="paper" id="paper">
          <div class="paper-content handwritten">
            Hey Mrs, I made something for you...<br><br>
            Let’s go on an adventure
          </div>
          <a href="choose-path.html" class="start-btn px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-105 focus:outline-none mt-8">Start</a>
        </div>
      </div>
    </div>
    <script>
      // Typing animation
      const text = "Hey Mrs, I made something for you...";
      let i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById("typing").innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 60);
        }
      }
      type();

      // Floating hearts animation
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        heart.innerHTML = `
          <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
            <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
              C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
          </svg>`;
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 500);

      function toggleEnvelope() {
        const envelope = document.getElementById('envelope');
        envelope.classList.toggle('opened');
      }
    </script>
</body>
</html>
