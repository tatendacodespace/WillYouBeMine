<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Story</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center w-full max-w-2xl">
    <div class="text-2xl md:text-3xl font-semibold text-purple-700 mb-8 text-center">A Letter From Me to You</div>
    <div id="letter" class="bg-white bg-opacity-80 rounded-3xl shadow-xl p-8 text-lg md:text-xl text-gray-700 leading-relaxed mb-10 text-center" style="min-height: 200px;"></div>
    <a href="your-thoughts.html" class="px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-105 focus:outline-none">
      Share Your Thoughts
    </a>
  </div>
  <script src="js/main.js"></script>
  <script>
    // Letter fade-in animation
    const letterText = [
      "Hey individual, I understand that this would be thee weirdest way to answer a ‘how did this relationship start’ question because we were literally sold to each other but I’m glad that’s happened.",
      "We’ve spoke everyday since then and I still enjoy learning about you and how you think, like I’ve said before you’ve already won me over.",
      "You’re a beautiful individual and have the persona to Match (besides that gangster part🧍🏿‍♂)…",
      "I’ve thought about holding out but… I want you Mrs, so that isn’t an option and to be honest I can’t let you go.",
      "I’ve been given something with a lot of potential and me wasting it would be dumb of me so I hope you excited for our separate paths to finally merge into one because I know I am.",
      "And you know how I feel about you so I’d be happy to take it to the next step with you princess and I hope you are too.",
      "What's a better way to start the month than starting it together"
    ];
    let idx = 0;
    function showNextSentence() {
      if (idx < letterText.length) {
        const p = document.createElement('p');
        p.textContent = letterText[idx];
        p.className = 'opacity-0 transition-opacity duration-1000';
        document.getElementById('letter').appendChild(p);
        setTimeout(() => { p.classList.remove('opacity-0'); }, 100);
        idx++;
        setTimeout(showNextSentence, 1800);
      }
    }
    showNextSentence();
  </script>
</body>
</html>
