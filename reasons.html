<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why I Like You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec 0%, #e0c3fc 100%);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png'), auto;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
    .handwritten {
      font-family: 'Indie Flower', cursive;
    }
    .doodle {
      position: absolute;
      z-index: 20;
      pointer-events: none;
    }
    .progress-bar {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 8px;
      background: linear-gradient(90deg, #f472b6 0%, #b388ff 100%);
      box-shadow: 0 2px 8px #b388ff44;
      animation: progress 2s linear forwards;
    }
    @keyframes progress {
      from { width: 0; }
      to { width: 100vw; }
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @media (max-width: 768px) {
      .w-full { width: 95vw !important; }
      .mb-8 { margin-bottom: 1.5rem !important; }
    }
    .flip-card {
      background: transparent;
      width: 260px;
      height: 180px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
      border-radius: 1.5rem;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 500;
      padding: 1.5rem;
    }
    .flip-card-front {
      background: #fff0f6;
      color: #d72660;
    }
    .flip-card-back {
      background: #e0c3fc;
      color: #6c3483;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div id="hearts"></div>
  <div class="z-10 flex flex-col items-center justify-center w-full">
    <div class="text-2xl md:text-3xl font-semibold text-pink-600 mb-8 text-center handwritten">Why I Like You</div>
    <div class="flex flex-wrap justify-center gap-8 mb-10">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Your smile makes my day</div>
          <div class="flip-card-back">I can't help but smile when I see you üòä</div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">You make me feel calm and happy</div>
          <div class="flip-card-back">With you, everything feels right üíñ</div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Talking to you is my favorite thing</div>
          <div class="flip-card-back">I could talk to you for hours and never get bored ‚ú®</div>
        </div>
      </div>
    </div>
    <a href="letter.html" class="px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-xl font-semibold shadow-lg transition transform hover:scale-105 focus:outline-none">
      Continue ‚ù§Ô∏è
    </a>
  </div>
  <div class="progress-bar"></div>
  <script>
    // Floating hearts animation (shared)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = `
        <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
          <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
            C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
        </svg>`;
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
